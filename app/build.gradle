plugins {
    alias(libs.plugins.android.application)
    // use JUnit5 for tests
    id("de.mannodermaus.android-junit5") version '1.13.1.0'
}

android {
    namespace 'com.qrcontactshare'
    compileSdk 36

    defaultConfig {
        applicationId "com.qrcontactshare"
        minSdk 28
        targetSdk 36
        versionCode = providers.gradleProperty("version").getOrElse(1)
        versionName = providers.gradleProperty("releaseName").getOrElse("Bellenos") +
                " (1.0." + versionCode + ")"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildToolsVersion '36.0.0'
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.core
    implementation libs.androidx.activity
    implementation libs.play.services.ads
    testImplementation platform(libs.junit.bom)
    testImplementation libs.junit.jupiter
    testRuntimeOnly libs.platform.junit.platform.launcher
    testRuntimeOnly libs.jupiter.junit.jupiter.engine
    testRuntimeOnly libs.vintage.junit.vintage.engine
    androidTestImplementation libs.espresso.core
}
